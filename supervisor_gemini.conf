[program:aegis-gemini]
command=/opt/openagi/venv/bin/python /opt/openagi/gemini_api_service.py
directory=/opt/openagi
user=openagi
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/aegis-gemini.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PATH="/opt/openagi/venv/bin:%(ENV_PATH)s",GEMINI_API_KEY="tu_api_key_aqui",GEMINI_PORT="8053"