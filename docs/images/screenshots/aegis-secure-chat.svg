<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="chatGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#chatBgGradient)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="300" height="800" fill="url(#sidebarGradient)" stroke="#475569" stroke-width="1"/>
  
  <!-- Sidebar Header -->
  <rect x="0" y="0" width="300" height="70" fill="#0f172a" stroke="#475569" stroke-width="1"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" filter="url(#chatGlow)">🔒 AEGIS Chat</text>
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Comunicación Segura</text>
  
  <!-- User Profile -->
  <rect x="10" y="80" width="280" height="60" fill="#374151" rx="8"/>
  <circle cx="35" cy="110" r="15" fill="#10b981"/>
  <text x="32" y="116" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">A</text>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">AEGIS Admin</text>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="11" fill="#64748b">🟢 En línea</text>
  <text x="60" y="132" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Nivel: Administrador</text>
  
  <!-- Chat Rooms -->
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Salas de Chat</text>
  
  <!-- Active Room -->
  <rect x="10" y="180" width="280" height="45" fill="#1e40af" rx="6" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="30" cy="202" r="6" fill="#10b981"/>
  <text x="45" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">🛡️ Seguridad General</text>
  <text x="45" y="210" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">12 miembros activos</text>
  <text x="45" y="220" font-family="Arial, sans-serif" font-size="9" fill="#93c5fd">Última actividad: ahora</text>
  
  <!-- Other Rooms -->
  <rect x="10" y="235" width="280" height="40" fill="#374151" rx="6"/>
  <circle cx="30" cy="255" r="5" fill="#64748b"/>
  <text x="45" y="250" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">🔬 Investigación</text>
  <text x="45" y="263" font-family="Arial, sans-serif" font-size="9" fill="#64748b">8 miembros • Hace 5 min</text>
  
  <rect x="10" y="285" width="280" height="40" fill="#374151" rx="6"/>
  <circle cx="30" cy="305" r="5" fill="#64748b"/>
  <text x="45" y="300" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">💻 Desarrollo</text>
  <text x="45" y="313" font-family="Arial, sans-serif" font-size="9" fill="#64748b">15 miembros • Hace 1h</text>
  
  <rect x="10" y="335" width="280" height="40" fill="#374151" rx="6"/>
  <circle cx="30" cy="355" r="5" fill="#64748b"/>
  <text x="45" y="350" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">🎯 Operaciones</text>
  <text x="45" y="363" font-family="Arial, sans-serif" font-size="9" fill="#64748b">6 miembros • Hace 2h</text>
  
  <!-- Security Status -->
  <rect x="10" y="400" width="280" height="120" fill="#1e293b" rx="8" stroke="#10b981" stroke-width="1"/>
  <text x="20" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">🔐 Estado de Seguridad</text>
  <text x="20" y="440" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Encriptación: AES-256-GCM</text>
  <text x="20" y="455" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Protocolo: TLS 1.3</text>
  <text x="20" y="470" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Autenticación: 2FA Activo</text>
  <text x="20" y="485" font-family="Arial, sans-serif" font-size="10" fill="#10b981">✓ Conexión Segura</text>
  <text x="20" y="500" font-family="Arial, sans-serif" font-size="10" fill="#10b981">✓ Logs Auditados</text>
  <text x="20" y="515" font-family="Arial, sans-serif" font-size="10" fill="#10b981">✓ Sin Amenazas Detectadas</text>
  
  <!-- Settings -->
  <rect x="10" y="540" width="280" height="80" fill="#374151" rx="8"/>
  <text x="20" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e2e8f0">⚙️ Configuración</text>
  <text x="20" y="580" font-family="Arial, sans-serif" font-size="10" fill="#64748b">🔔 Notificaciones: Activadas</text>
  <text x="20" y="595" font-family="Arial, sans-serif" font-size="10" fill="#64748b">🌙 Modo Oscuro: Activado</text>
  <text x="20" y="610" font-family="Arial, sans-serif" font-size="10" fill="#64748b">🔊 Sonidos: Silenciados</text>
  
  <!-- Main Chat Area -->
  <rect x="300" y="0" width="900" height="800" fill="#0f172a"/>
  
  <!-- Chat Header -->
  <rect x="300" y="0" width="900" height="70" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="320" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e2e8f0">🛡️ Seguridad General</text>
  <text x="320" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b">12 miembros activos • Encriptación E2E activa</text>
  
  <!-- Online Members -->
  <rect x="1050" y="15" width="140" height="40" fill="#374151" rx="6"/>
  <text x="1060" y="30" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Miembros en línea:</text>
  <circle cx="1070" cy="40" r="4" fill="#10b981"/>
  <circle cx="1085" cy="40" r="4" fill="#10b981"/>
  <circle cx="1100" cy="40" r="4" fill="#10b981"/>
  <circle cx="1115" cy="40" r="4" fill="#f59e0b"/>
  <circle cx="1130" cy="40" r="4" fill="#64748b"/>
  <text x="1140" y="44" font-family="Arial, sans-serif" font-size="9" fill="#64748b">+7</text>
  
  <!-- Chat Messages Area -->
  <rect x="310" y="80" width="880" height="640" fill="#0f172a"/>
  
  <!-- Message 1 - System -->
  <rect x="320" y="90" width="860" height="40" fill="#1e293b" rx="4"/>
  <text x="330" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">🤖 Sistema AEGIS</text>
  <text x="330" y="120" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Bienvenido al canal de Seguridad General. Todas las comunicaciones están encriptadas.</text>
  
  <!-- Message 2 - User -->
  <rect x="320" y="140" width="600" height="60" fill="#374151" rx="8"/>
  <circle cx="340" cy="160" r="12" fill="#3b82f6"/>
  <text x="337" y="166" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">S</text>
  <text x="360" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">SecAnalyst_01</text>
  <text x="360" y="170" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">Hemos detectado actividad sospechosa en el sector 7. Iniciando protocolo de análisis.</text>
  <text x="360" y="185" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Hace 2 minutos • Encriptado ✓</text>
  
  <!-- Message 3 - Admin Response -->
  <rect x="580" y="210" width="600" height="80" fill="#1e40af" rx="8"/>
  <circle cx="1160" cy="235" r="12" fill="#f59e0b"/>
  <text x="1157" y="241" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">A</text>
  <text x="820" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">AEGIS_Admin</text>
  <text x="820" y="245" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Confirmado. Activando protocolos de respuesta automática.</text>
  <text x="820" y="260" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Equipo Bravo, proceder con investigación nivel 3.</text>
  <text x="820" y="275" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe">Hace 1 minuto • Encriptado ✓ • Prioridad Alta</text>
  
  <!-- Message 4 - Code Block -->
  <rect x="320" y="300" width="700" height="120" fill="#374151" rx="8"/>
  <circle cx="340" cy="320" r="12" fill="#10b981"/>
  <text x="337" y="326" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">D</text>
  <text x="360" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">DevOps_Lead</text>
  <text x="360" y="330" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">Logs del sistema de monitoreo:</text>
  
  <rect x="370" y="340" width="640" height="60" fill="#0f172a" rx="4" stroke="#475569" stroke-width="1"/>
  <text x="380" y="355" font-family="Courier New, monospace" font-size="9" fill="#10b981">[2024-01-15 14:32:15] ALERT: Anomalous network traffic detected</text>
  <text x="380" y="370" font-family="Courier New, monospace" font-size="9" fill="#f59e0b">[2024-01-15 14:32:16] INFO: Initiating deep packet inspection</text>
  <text x="380" y="385" font-family="Courier New, monospace" font-size="9" fill="#06b6d4">[2024-01-15 14:32:18] SUCCESS: Threat neutralized automatically</text>
  
  <text x="360" y="415" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Hace 30 segundos • Encriptado ✓</text>
  
  <!-- Message 5 - File Share -->
  <rect x="320" y="430" width="550" height="80" fill="#374151" rx="8"/>
  <circle cx="340" cy="455" r="12" fill="#8b5cf6"/>
  <text x="337" y="461" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">F</text>
  <text x="360" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">ForensicsExpert</text>
  <text x="360" y="465" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">Compartiendo análisis forense:</text>
  
  <rect x="370" y="475" width="480" height="25" fill="#1e293b" rx="4" stroke="#8b5cf6" stroke-width="1"/>
  <text x="380" y="490" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">📄 threat_analysis_report.pdf</text>
  <text x="750" y="490" font-family="Arial, sans-serif" font-size="9" fill="#64748b">2.3 MB</text>
  <rect x="800" y="478" width="60" height="20" fill="#8b5cf6" rx="3"/>
  <text x="820" y="490" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Descargar</text>
  
  <text x="360" y="505" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Hace 15 segundos • Encriptado ✓ • Archivo verificado</text>
  
  <!-- Typing Indicator -->
  <rect x="320" y="520" width="300" height="30" fill="#1e293b" rx="15"/>
  <circle cx="340" cy="535" r="3" fill="#64748b">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="355" cy="535" r="3" fill="#64748b">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="535" r="3" fill="#64748b">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <text x="385" y="540" font-family="Arial, sans-serif" font-size="10" fill="#64748b">ThreatHunter está escribiendo...</text>
  
  <!-- Message Input Area -->
  <rect x="300" y="730" width="900" height="70" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Input Field -->
  <rect x="320" y="745" width="700" height="40" fill="#374151" rx="6" stroke="#475569" stroke-width="1"/>
  <text x="330" y="760" font-family="Arial, sans-serif" font-size="11" fill="#64748b">💬 Escribe un mensaje seguro...</text>
  <text x="330" y="775" font-family="Arial, sans-serif" font-size="9" fill="#64748b">🔒 Encriptación E2E activa</text>
  
  <!-- Send Button -->
  <rect x="1040" y="745" width="80" height="40" fill="#3b82f6" rx="6"/>
  <text x="1070" y="768" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Enviar</text>
  
  <!-- Attachment Button -->
  <rect x="1130" y="745" width="50" height="40" fill="#374151" rx="6" stroke="#475569" stroke-width="1"/>
  <text x="1150" y="768" font-family="Arial, sans-serif" font-size="14" fill="#64748b">📎</text>
  
  <!-- Security Indicators -->
  <rect x="320" y="790" width="200" height="10" fill="transparent"/>
  <circle cx="330" cy="795" r="3" fill="#10b981"/>
  <text x="340" y="798" font-family="Arial, sans-serif" font-size="8" fill="#10b981">Conexión Segura</text>
  
  <circle cx="450" cy="795" r="3" fill="#10b981"/>
  <text x="460" y="798" font-family="Arial, sans-serif" font-size="8" fill="#10b981">E2E Activo</text>
  
  <circle cx="550" cy="795" r="3" fill="#f59e0b"/>
  <text x="560" y="798" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">Modo Auditoría</text>
</svg>