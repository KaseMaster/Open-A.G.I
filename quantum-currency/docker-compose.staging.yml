version: '3.8'

services:
  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: quantum-currency-redis-staging
    ports:
      - "6379:6379"
    volumes:
      - redis_data_staging:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SQLite database for persistent data
  database:
    image: postgres:15-alpine
    container_name: quantum-currency-database-staging
    environment:
      POSTGRES_DB: quantum_currency_staging
      POSTGRES_USER: quantum_user
      POSTGRES_PASSWORD: quantum_staging_password_123
    volumes:
      - database_data_staging:/var/lib/postgresql/data
      - ./init-staging-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantum_user -d quantum_currency_staging"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Quantum Currency Core Node
  quantum-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-currency-node-staging
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
    ports:
      - "5000:5000"   # API REST
      - "5001:5001"   # Dashboard
      - "5002:5002"   # P2P network
    volumes:
      - ./config:/app/config:ro
      - ./keys:/app/keys:ro
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - QUANTUM_CONFIG=/app/config/staging_config.json
      - QUANTUM_LOG_LEVEL=INFO
      - QUANTUM_DASHBOARD_PORT=5001
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://quantum_user:quantum_staging_password_123@database:5432/quantum_currency_staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Harmonic Dashboard
  harmonic-dashboard:
    build:
      context: ../harmonic_dashboard
      dockerfile: Dockerfile
    container_name: harmonic-dashboard-staging
    depends_on:
      quantum-node:
        condition: service_healthy
    ports:
      - "5003:5001"   # Dashboard web
    volumes:
      - ../harmonic_dashboard:/app:ro
    environment:
      - API_BASE=http://quantum-node:5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=harmonic-dashboard-staging-secret
    restart: unless-stopped

  # Sandbox Network for safe simulation
  sandbox-network:
    image: alpine:latest
    container_name: quantum-currency-sandbox-staging
    command: sh -c "while true; do sleep 3600; done"
    volumes:
      - ./sandbox:/sandbox
    environment:
      - SANDBOX_MODE=true
      - SIMULATION_SPEED=10
    restart: unless-stopped

  # Monitoring and metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: quantum-currency-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.staging.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_staging:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: quantum-currency-grafana-staging
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data_staging:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped

  # Coherence Bridge Services
  ledgerlink-bridge:
    image: alpine:latest
    container_name: quantum-currency-ledgerlink-staging
    command: sh -c "while true; do sleep 3600; done"
    environment:
      - BRIDGE_MODE=sandbox
      - TARGET_NETWORK=ledgerlink_testnet
      - COHERENCE_THRESHOLD=0.95
    restart: unless-stopped

  flowbridge-bridge:
    image: alpine:latest
    container_name: quantum-currency-flowbridge-staging
    command: sh -c "while true; do sleep 3600; done"
    environment:
      - BRIDGE_MODE=sandbox
      - TARGET_NETWORK=flowbridge_testnet
      - COHERENCE_THRESHOLD=0.95
    restart: unless-stopped

  resonet-bridge:
    image: alpine:latest
    container_name: quantum-currency-resonet-staging
    command: sh -c "while true; do sleep 3600; done"
    environment:
      - BRIDGE_MODE=sandbox
      - TARGET_NETWORK=resonet_testnet
      - COHERENCE_THRESHOLD=0.95
    restart: unless-stopped

  # Staging Verification Service
  verification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-currency-verification-staging
    command: ["python", "run_full_cosmonic_verification.py", "--staging"]
    volumes:
      - ./verification_reports:/app/verification_reports
    environment:
      - VERIFICATION_MODE=staging
      - REPORT_OUTPUT_DIR=/app/verification_reports
    restart: "no"

volumes:
  redis_data_staging:
  database_data_staging:
  prometheus_data_staging:
  grafana_data_staging: