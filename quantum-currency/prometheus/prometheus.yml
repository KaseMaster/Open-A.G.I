# Prometheus configuration for Quantum Currency
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'quantum-currency'
    static_configs:
      - targets: ['cal-engine:8080', 'governance:8081', 'zkp-ledger:8082', 'agi-coordinator:8083']
    scrape_interval: 10s

  - job_name: 'mining-agent'
    static_configs:
      - targets: ['mining-agent:8000']
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
