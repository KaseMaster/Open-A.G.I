apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-currency-api
  labels:
    app: quantum-currency
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantum-currency
  template:
    metadata:
      labels:
        app: quantum-currency
    spec:
      containers:
      - name: quantum-currency-api
        image: quantum-currency:latest
        ports:
        - containerPort: 5000
        env:
        - name: QC_ENV
          value: "Production"
        - name: QC_LAMBDA_BOUNDS
          value: "0.8,1.2"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: quantum-data
          mountPath: /data
        - name: quantum-logs
          mountPath: /app/logs
      volumes:
      - name: quantum-data
        persistentVolumeClaim:
          claimName: quantum-data-pvc
      - name: quantum-logs
        hostPath:
          path: /var/log/quantum-currency
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-currency-service
spec:
  selector:
    app: quantum-currency
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-currency-service-lb
spec:
  selector:
    app: quantum-currency
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quantum-currency-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quantum-currency-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-currency-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: quantum-currency.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quantum-currency-service
            port:
              number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quantum-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi