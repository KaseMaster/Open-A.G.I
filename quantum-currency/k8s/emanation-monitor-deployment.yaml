apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-currency-emanation-monitor
  namespace: quantum-currency
  labels:
    app: quantum-currency
    component: emanation-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum-currency
      component: emanation-monitor
  template:
    metadata:
      labels:
        app: quantum-currency
        component: emanation-monitor
    spec:
      serviceAccountName: quantum-currency-monitor
      containers:
      - name: emanation-monitor
        image: quantumcurrency/emanation-monitor:latest
        imagePullPolicy: IfNotPresent
        command:
        - python3
        - emanation_deploy.py
        - --cycles
        - "0"  # 0 means run indefinitely
        - --interval
        - "60"  # Run every 60 seconds
        - --report-dir
        - /mnt/data
        - --prometheus-url
        - http://prometheus.quantum-currency.svc.cluster.local:9090
        - --coherence-target
        - "0.98"
        - --entropy-threshold
        - "0.002"
        - --caf-target
        - "1.05"
        env:
        - name: QUANTUM_ENV
          value: "production"
        - name: PYTHONPATH
          value: "src"
        - name: LOG_LEVEL
          value: "INFO"
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-webhook
              key: url
              optional: true
        - name: ALERT_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: alert-webhook
              key: url
              optional: true
        volumeMounts:
        - name: data-volume
          mountPath: /mnt/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - python3
            - -c
            - "import os; exit(0) if os.path.exists('/tmp/monitor_healthy') else exit(1)"
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python3
            - -c
            - "import os; exit(0) if os.path.exists('/tmp/monitor_ready') else exit(1)"
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: quantum-currency-data-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-currency-emanation-monitor
  namespace: quantum-currency
  labels:
    app: quantum-currency
    component: emanation-monitor
spec:
  selector:
    app: quantum-currency
    component: emanation-monitor
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
  - name: health
    port: 8081
    targetPort: 8081
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quantum-currency-emanation-monitor-hpa
  namespace: quantum-currency
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quantum-currency-emanation-monitor
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80