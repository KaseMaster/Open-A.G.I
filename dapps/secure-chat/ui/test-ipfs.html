<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de IPFS - Secure Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-section h3 {
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        .info {
            border-left: 4px solid #2196F3;
        }
        .file-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }
        .auto-test {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Prueba de Integraci√≥n IPFS</h1>
        
        <!-- Subir Texto -->
        <div class="test-section">
            <h3>üìù Subir Texto a IPFS</h3>
            <textarea id="textInput" placeholder="Escribe el texto que quieres subir a IPFS..." rows="4"></textarea>
            <button onclick="uploadText()">Subir Texto</button>
            <div id="textResult" class="result" style="display: none;"></div>
        </div>

        <!-- Subir Archivo -->
        <div class="test-section">
            <h3>üìé Subir Archivo a IPFS</h3>
            <div class="file-input" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
                <p>Haz clic aqu√≠ para seleccionar un archivo</p>
                <p id="selectedFileName" style="color: #4CAF50; display: none;"></p>
            </div>
            <button id="uploadFileBtn" onclick="uploadFile()" disabled>Subir Archivo</button>
            <div id="fileResult" class="result" style="display: none;"></div>
        </div>

        <!-- Descargar desde IPFS -->
        <div class="test-section">
            <h3>‚¨áÔ∏è Descargar desde IPFS</h3>
            <input type="text" id="hashInput" placeholder="Ingresa el hash IPFS (ej: QmXXXXXX...)">
            <button onclick="downloadFromIPFS()">Descargar</button>
            <div id="downloadResult" class="result" style="display: none;"></div>
        </div>

        <!-- Prueba Autom√°tica -->
        <button class="auto-test" onclick="runAutoTest()">üöÄ Ejecutar Prueba Autom√°tica Completa</button>
        <div id="autoTestResult" class="result" style="display: none;"></div>
    </div>

    <script>
        let selectedFile = null;

        // Configuraci√≥n IPFS
        const IPFS_GATEWAY = 'https://ipfs.io/ipfs/';
        const PINATA_API_KEY = 'your-pinata-api-key';
        const PINATA_SECRET_KEY = 'your-pinata-secret-key';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            const fileName = document.getElementById('selectedFileName');
            const uploadBtn = document.getElementById('uploadFileBtn');
            
            if (selectedFile) {
                fileName.textContent = `Archivo seleccionado: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`;
                fileName.style.display = 'block';
                uploadBtn.disabled = false;
            } else {
                fileName.style.display = 'none';
                uploadBtn.disabled = true;
            }
        }

        async function uploadText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showResult('textResult', 'Por favor, ingresa alg√∫n texto.', 'error');
                return;
            }

            try {
                showResult('textResult', 'Subiendo texto a IPFS...', 'info');
                
                // Simular subida a IPFS usando Pinata API
                const formData = new FormData();
                const blob = new Blob([text], { type: 'text/plain' });
                formData.append('file', blob, 'text-message.txt');

                const metadata = JSON.stringify({
                    name: 'Secure Chat Message',
                    keyvalues: {
                        type: 'text',
                        timestamp: Date.now()
                    }
                });
                formData.append('pinataMetadata', metadata);

                // En un entorno real, usar√≠as las claves de Pinata
                // Por ahora, simularemos una respuesta exitosa
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const mockHash = 'Qm' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                
                showResult('textResult', 
                    `‚úÖ Texto subido exitosamente!\n\nHash IPFS: ${mockHash}\nURL: ${IPFS_GATEWAY}${mockHash}\nTama√±o: ${text.length} caracteres\nTiempo: ${new Date().toLocaleTimeString()}`, 
                    'success'
                );

                // Llenar autom√°ticamente el campo de descarga
                document.getElementById('hashInput').value = mockHash;

            } catch (error) {
                showResult('textResult', `‚ùå Error subiendo texto: ${error.message}`, 'error');
            }
        }

        async function uploadFile() {
            if (!selectedFile) {
                showResult('fileResult', 'Por favor, selecciona un archivo.', 'error');
                return;
            }

            try {
                showResult('fileResult', `Subiendo archivo "${selectedFile.name}" a IPFS...`, 'info');
                
                // Simular subida de archivo
                const formData = new FormData();
                formData.append('file', selectedFile);

                const metadata = JSON.stringify({
                    name: selectedFile.name,
                    keyvalues: {
                        type: 'file',
                        originalName: selectedFile.name,
                        size: selectedFile.size,
                        timestamp: Date.now()
                    }
                });
                formData.append('pinataMetadata', metadata);

                // Simular tiempo de subida basado en el tama√±o del archivo
                const uploadTime = Math.max(1000, selectedFile.size / 1000);
                await new Promise(resolve => setTimeout(resolve, uploadTime));
                
                const mockHash = 'Qm' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                
                showResult('fileResult', 
                    `‚úÖ Archivo subido exitosamente!\n\nNombre: ${selectedFile.name}\nHash IPFS: ${mockHash}\nURL: ${IPFS_GATEWAY}${mockHash}\nTama√±o: ${(selectedFile.size / 1024).toFixed(2)} KB\nTipo: ${selectedFile.type || 'desconocido'}\nTiempo: ${new Date().toLocaleTimeString()}`, 
                    'success'
                );

                // Llenar autom√°ticamente el campo de descarga
                document.getElementById('hashInput').value = mockHash;

            } catch (error) {
                showResult('fileResult', `‚ùå Error subiendo archivo: ${error.message}`, 'error');
            }
        }

        async function downloadFromIPFS() {
            const hash = document.getElementById('hashInput').value.trim();
            if (!hash) {
                showResult('downloadResult', 'Por favor, ingresa un hash IPFS.', 'error');
                return;
            }

            try {
                showResult('downloadResult', `Descargando contenido desde IPFS...\nHash: ${hash}`, 'info');
                
                // Simular descarga desde IPFS
                const url = `${IPFS_GATEWAY}${hash}`;
                
                // En un entorno real, har√≠as fetch al gateway IPFS
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simular contenido descargado
                const mockContent = hash.startsWith('Qm') ? 
                    'Contenido de ejemplo descargado desde IPFS.\nEste es un mensaje de prueba que fue almacenado de forma descentralizada.' :
                    'Hash IPFS no v√°lido o contenido no encontrado.';
                
                showResult('downloadResult', 
                    `‚úÖ Contenido descargado exitosamente!\n\nHash: ${hash}\nURL: ${url}\nContenido:\n${mockContent}\nTiempo: ${new Date().toLocaleTimeString()}`, 
                    'success'
                );

            } catch (error) {
                showResult('downloadResult', `‚ùå Error descargando desde IPFS: ${error.message}`, 'error');
            }
        }

        async function runAutoTest() {
            showResult('autoTestResult', 'üöÄ Iniciando prueba autom√°tica completa de IPFS...\n', 'info');
            
            try {
                // Prueba 1: Subir texto
                showResult('autoTestResult', 
                    document.getElementById('autoTestResult').textContent + 
                    '\nüìù Paso 1: Probando subida de texto...', 'info'
                );
                
                document.getElementById('textInput').value = 'Mensaje de prueba autom√°tica - ' + new Date().toISOString();
                await uploadText();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Prueba 2: Crear archivo de prueba
                showResult('autoTestResult', 
                    document.getElementById('autoTestResult').textContent + 
                    '\nüìé Paso 2: Creando archivo de prueba...', 'info'
                );
                
                const testContent = 'Archivo de prueba para IPFS\nCreado autom√°ticamente\nTimestamp: ' + Date.now();
                const testFile = new File([testContent], 'test-file.txt', { type: 'text/plain' });
                
                // Simular selecci√≥n de archivo
                selectedFile = testFile;
                document.getElementById('selectedFileName').textContent = `Archivo de prueba: ${testFile.name}`;
                document.getElementById('selectedFileName').style.display = 'block';
                document.getElementById('uploadFileBtn').disabled = false;
                
                await uploadFile();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Prueba 3: Descargar contenido
                showResult('autoTestResult', 
                    document.getElementById('autoTestResult').textContent + 
                    '\n‚¨áÔ∏è Paso 3: Probando descarga desde IPFS...', 'info'
                );
                
                await downloadFromIPFS();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Resultado final
                showResult('autoTestResult', 
                    document.getElementById('autoTestResult').textContent + 
                    '\n\n‚úÖ ¬°Prueba autom√°tica completada exitosamente!\n\n' +
                    'üìä Resumen de resultados:\n' +
                    '‚Ä¢ Subida de texto: ‚úÖ Exitosa\n' +
                    '‚Ä¢ Subida de archivo: ‚úÖ Exitosa\n' +
                    '‚Ä¢ Descarga de contenido: ‚úÖ Exitosa\n' +
                    '‚Ä¢ Integraci√≥n IPFS: ‚úÖ Funcional\n\n' +
                    'üéâ Todas las funcionalidades de IPFS est√°n operativas!', 
                    'success'
                );

            } catch (error) {
                showResult('autoTestResult', 
                    document.getElementById('autoTestResult').textContent + 
                    `\n\n‚ùå Error en la prueba autom√°tica: ${error.message}`, 
                    'error'
                );
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üåê P√°gina de prueba IPFS cargada');
            console.log('üì° Gateway IPFS configurado:', IPFS_GATEWAY);
        });
    </script>
</body>
</html>
