name: Quantum Currency Beta CI/CD

on:
  push:
    branches: [ feature/quantum-currency-beta ]
  pull_request:
    branches: [ feature/quantum-currency-beta ]
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]  # Removed 3.9 - torch>=2.1.0 and numpy>=1.24.0 require Python 3.10+

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r quantum-currency/requirements.txt
        pip install -r quantum-currency/requirements-dev.txt
        pip install pytest-cov coverage hypothesis

    - name: Lint with flake8
      run: |
        cd quantum-currency
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security check with bandit
      run: |
        cd quantum-currency
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Type check with mypy
      run: |
        cd quantum-currency
        mypy src || true  # Allow to fail for now

    - name: Run core tests
      run: |
        cd quantum-currency
        python -m pytest tests/core/ -v --tb=short

    - name: Run API tests
      run: |
        cd quantum-currency
        python -m pytest tests/api/ -v --tb=short

    - name: Run integration tests
      run: |
        cd quantum-currency
        python -m pytest tests/integration/ -v --tb=short

    - name: Test coverage
      run: |
        cd quantum-currency
        python -m pytest --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./quantum-currency/coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r quantum-currency/requirements.txt

    - name: Build Docker images
      run: |
        docker build -f quantum-currency/Dockerfile.minimal -t ghcr.io/${{ github.repository }}:latest .
        docker build -f quantum-currency/Dockerfile -t ghcr.io/${{ github.repository }}:ci .

    - name: Tag with version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        docker tag ghcr.io/${{ github.repository }}:latest ghcr.io/${{ github.repository }}:${VERSION}

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker images
      if: github.event_name != 'pull_request'
      run: |
        docker push ghcr.io/${{ github.repository }}:latest
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          docker push ghcr.io/${{ github.repository }}:${VERSION}
        fi

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/feature/quantum-currency-beta'
    environment: staging

    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # Add deployment commands here

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./quantum-currency/README.md
        asset_name: README.md
        asset_content_type: text/plain