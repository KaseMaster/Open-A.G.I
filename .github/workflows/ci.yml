name: AEGIS CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  lint-and-test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          if (Test-Path "requirements-test.txt") { pip install -r requirements-test.txt }
          pip install flake8 bandit pip-audit numpy cryptography click

      - name: Lint (flake8)
        run: |
          flake8 src/aegis_storage.py src/aegis_storage_audit.py src/aegis_storage_dashboard_server.py src/pbft_integration.py src/aegis_storage_client src/aegis_storage_node src/aegis_core/crypto_framework.py src/aegis_core/tor_integration.py tools tests/integration tests/full_network_test.py

      - name: Run tests
        run: |
          pytest -q tests/integration/test_aegis_storage_client_crypto.py tests/integration/test_aegis_storage_id.py tests/integration/test_aegis_storage_node_verification.py tests/integration/test_aegis_storage_sc_pbft.py tests/full_network_test.py --no-cov

      - name: Security scan (pip-audit)
        continue-on-error: true
        run: |
          pip-audit -f json -o pip-audit.json || exit 0

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-${{ matrix.python-version }}
          path: pip-audit.json
          if-no-files-found: ignore

      - name: Security scan (bandit)
        continue-on-error: true
        run: |
          bandit -r . -f json -o bandit.json || exit 0

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-${{ matrix.python-version }}
          path: bandit.json
          if-no-files-found: ignore

  linux-lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          pip install flake8 bandit pip-audit numpy cryptography click

      - name: Lint (flake8)
        run: |
          flake8 src/aegis_storage.py src/aegis_storage_audit.py src/aegis_storage_dashboard_server.py src/pbft_integration.py src/aegis_storage_client src/aegis_storage_node src/aegis_core/crypto_framework.py src/aegis_core/tor_integration.py tools tests/integration tests/full_network_test.py

      - name: Run tests
        run: |
          pytest -q \
            tests/integration/test_aegis_storage_client_crypto.py \
            tests/integration/test_aegis_storage_id.py \
            tests/integration/test_aegis_storage_node_verification.py \
            tests/integration/test_aegis_storage_sc_pbft.py \
            tests/full_network_test.py \
            --no-cov

      - name: Security scan (pip-audit)
        continue-on-error: true
        run: |
          pip-audit -f json -o pip-audit.json || exit 0

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-ubuntu-${{ matrix.python-version }}
          path: pip-audit.json
          if-no-files-found: ignore

      - name: Security scan (bandit)
        continue-on-error: true
        run: |
          bandit -r . -f json -o bandit.json || exit 0

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-ubuntu-${{ matrix.python-version }}
          path: bandit.json
          if-no-files-found: ignore

  node-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Aegis Token
        working-directory: dapps/aegis-token
        run: |
          npm install
          npm test

      - name: Test Secure Chat
        working-directory: dapps/secure-chat
        run: |
          npm install
          chmod +x node_modules/.bin/hardhat || true
          npm test

      - name: Test Secure Chat UI
        working-directory: dapps/secure-chat/ui
        run: |
          npm install
          npm test

  docker-smoke-test:
    needs: [lint-and-test, linux-lint-and-test, node-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=push
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build (with cache) for local smoke test
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: aegis-ci:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test in container (python main.py --dry-run)
        run: |
          docker run --rm aegis-ci:local python main.py --dry-run

      - name: Build and push to GHCR (main or release)
        if: github.event_name == 'release' || (github.event_name != 'pull_request' && github.ref == 'refs/heads/main')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM (SPDX) for local image
        uses: anchore/sbom-action@v0
        with:
          image: aegis-ci:local
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

      - name: Install Cosign
        if: github.event_name == 'release' || (github.event_name != 'pull_request' && github.ref == 'refs/heads/main')
        uses: sigstore/cosign-installer@v3

      - name: Sign GHCR image(s) with Cosign (keyless)
        if: github.event_name == 'release' || (github.event_name != 'pull_request' && github.ref == 'refs/heads/main')
        env:
          COSIGN_EXPERIMENTAL: true
        run: |
          echo "Signing tags:"
          echo "${{ steps.meta.outputs.tags }}"
          while IFS= read -r tag; do
            echo "Signing $tag"
            cosign sign --yes "$tag"
          done <<< "${{ steps.meta.outputs.tags }}"

  verify-and-release-assets:
    needs: [docker-smoke-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name != 'pull_request' && github.ref == 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags to verify)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=push
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Verify GHCR image signatures with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: true
        run: |
          echo "Verifying signed tags:"
          echo "${{ steps.meta.outputs.tags }}"
          while IFS= read -r tag; do
            echo "Verifying $tag"
            cosign verify "$tag" || exit 1
          done <<< "${{ steps.meta.outputs.tags }}"

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-spdx
          path: .

      - name: Compute SBOM checksum (sha256)
        run: |
          sha256sum sbom.spdx.json > sbom.spdx.json.sha256

      - name: Upload SBOM checksum artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx-sha256
          path: sbom.spdx.json.sha256

      - name: Publish SBOM to release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom.spdx.json
            sbom.spdx.json.sha256

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
