name: Open AGI CI/CD

on:
  push:
    branches: [ feature/harmonic-currency ]
  pull_request:
    branches: [ feature/harmonic-currency ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy --package openagi || true  # Allow to fail for now

    - name: Test with pytest
      run: |
        pytest tests/ -v

    - name: Test harmonic validation specifically
      run: |
        pytest tests/test_harmonic_validation.py -v

    - name: Test coverage
      run: |
        pytest --cov=openagi --cov-report=xml

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/feature/harmonic-currency'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t quantum-currency .

    - name: Run demo in container
      run: |
        docker run quantum-currency python scripts/demo_emulation.py
