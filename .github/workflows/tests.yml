name: Quantum Currency Tests

on:
  push:
    branches: [ feature/quantum-currency-beta ]
  pull_request:
    branches: [ feature/quantum-currency-beta ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security check with bandit
      run: |
        bandit -r openagi/ -f json -o bandit-report.json || true

    - name: Type check with mypy
      run: |
        mypy --package openagi || true  # Allow to fail for now

    - name: Run core tests
      run: |
        python -m pytest tests/core/ -v --tb=short

    - name: Run API tests
      run: |
        python -m pytest tests/api/ -v --tb=short

    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short

    - name: Run new comprehensive tests
      run: |
        python -m pytest tests/test_consensus.py -v --tb=short
        python -m pytest tests/test_ledger_api.py -v --tb=short
        python -m pytest tests/test_coherence_cycle.py -v --tb=short
        python -m pytest tests/test_end_to_end_integration.py -v --tb=short
        python -m pytest tests/test_token_rules.py -v --tb=short

    - name: Run all tests with coverage
      run: |
        python -m pytest --cov=openagi --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella